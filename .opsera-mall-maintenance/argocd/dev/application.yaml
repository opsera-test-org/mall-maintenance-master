apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mall-maintenance-dev
  namespace: argocd
  labels:
    app: mall-maintenance
    environment: dev
    tenant: opsera
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/GITHUB_ORG/GITHUB_REPO.git
    targetRevision: main
    path: .opsera-mall-maintenance/k8s/overlays/dev
  # RULE 149: Use destination.name NOT destination.server
  destination:
    name: opsera-usw2-np
    namespace: opsera-mall-maintenance-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
