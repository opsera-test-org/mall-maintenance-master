apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mall-maintenance-dev
  namespace: argocd
  labels:
    tenant: opsera
    app: mall-maintenance
    environment: dev
    managed-by: opsera-c2c
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/mall-maintenance-master.git
    targetRevision: main
    path: .opsera-mall-maintenance/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: opsera-mall-maintenance-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
