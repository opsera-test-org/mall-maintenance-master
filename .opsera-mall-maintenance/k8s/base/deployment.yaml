apiVersion: apps/v1
kind: Deployment
metadata:
  name: mall-maintenance
  labels:
    app: mall-maintenance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mall-maintenance
  template:
    metadata:
      labels:
        app: mall-maintenance
    spec:
      containers:
      - name: mall-maintenance
        image: PLACEHOLDER_ECR_URI:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: ecr-pull-secret
