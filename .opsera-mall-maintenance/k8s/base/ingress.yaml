apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mall-maintenance
  labels:
    app: mall-maintenance
  annotations:
    # RULE 105: Both ingressClassName and annotation required
    kubernetes.io/ingress.class: "nginx"
    # HTTP-only, no TLS (RULE 83-84)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # AWS Load Balancer naming (RULE 92)
    alb.ingress.kubernetes.io/load-balancer-name: "mall-maintenance-dev"
spec:
  # RULE 105: ingressClassName required
  ingressClassName: nginx
  rules:
  - host: mall-maintenance-dev.agent.opsera.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mall-maintenance
            port:
              number: 8080
