apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-mall-maintenance-dev

resources:
  - ../../base

# Image configuration - will be updated by CI/CD pipeline
images:
  - name: PLACEHOLDER_ECR_URI
    newName: PLACEHOLDER_ECR_URI
    newTag: latest

# Use labels with includeSelectors: false (RULE 106)
labels:
  - pairs:
      environment: dev
      tenant: opsera
    includeSelectors: false

# Dev-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: mall-maintenance
